<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cookie Clicker</title>
</head>
<body>
	<h1>Redirecting to new link in <span id = "s">3</span> seconds</h1>
	<p>If no redirect happens, <a href = "https://ccported.github.io/cc">click here</a></p>
	<script>
		setInterval(()=>{
			const counter = document.getElementById("s");
			const count = parseInt(counter.innerHTML);
			counter.innerHTML = --count;
			if(count <= 0){
				setTimeout(()=>{
					window.location = "https://ccported.github.io/cc";
				},500)
			}
		}, 1000);
	</script>
</body>
</html>
